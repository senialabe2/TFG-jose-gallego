{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="https://kit.fontawesome.com/4203686afd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/css/mdb.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/js/mdb.min.js"></script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <title>Reserva de Aulas</title>

    <!-- Fav Icon -->
    <link rel="icon" href="{% static 'media/SmartE2_.png' %}">

    {% block head %}
    <!-- Archivo CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: black; ">
        <a class="navbar-brand" href="https://www.urjc.es" style="margin-left: 5%;">
            <img src="{% static 'media/logo_URJC.svg' %}" width="135" height="60" alt="">
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a style="color: white; font-weight: bold;">Reserva de Aulas </a>
                </li>
            </ul>

            {% if user.is_authenticated %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mx-auto">
                    <a class="navbar-text" style="color: red;font-weight: bold;">Usuario:&nbsp;</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-text" style="color: white;">{{ user.username }}&nbsp;&nbsp;&nbsp;&nbsp;</a>
                </li>
            </ul>
            {% endif %}
        </div>

        {% if user.is_authenticated %}
        <ul class="navbar-nav " style="margin-right: 5%">
            <li class="nav-item">
                <a class="navbar-text" href="/accounts/logout" style="color: red; font-weight: bold;">Desconectar
                    <i class="fa fa-power-off" aria-hidden="true"></i></a>
            </li>
        </ul>
        {% else %}
        <ul class="navbar-nav ml-auto" style="margin-right: 5%">
            <li class="nav-item">
                <a class="navbar-text" href="/accounts/login" style="color: green; font-weight: bold;">Iniciar sesi√≥n
                    <i class="fa fa-sign-in" aria-hidden="true"></i></a>
            </li>
        </ul>
        {% endif %}
    </nav>

    {% block content %}
    {% endblock %}
</body>


</html>
